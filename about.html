<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张店五中 - 关于</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 77, 153, 0.8);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* 背景图 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://api.lolimi.cn/API/dmtx/pc.php') no-repeat center center/cover;
            z-index: -1;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* 主要内容 */
        .about-content {
            position: relative;
            z-index: 1;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .about-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .about-content p {
            font-size: 1.1em;
            color: #fff;
        }

        footer {
            background-color: rgba(0, 77, 153, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- 背景图 -->
    <div class="background"></div>

    <!-- 头部 -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="学校Logo">
            <h1>张店五中</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容 -->
    <section class="about-content">
        <h2>关于</h2>
        <p>none</p>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; <span id="year"></span> syx. 保留所有权利.</p>
    </footer>

    <script>
        // 自动更新版权年份
        document.getElementById('year').textContent = new Date().getFullYear();
    
        // 动态设置背景图
        const background = document.querySelector('.background');
        const backgroundUrl = localStorage.getItem('backgroundUrl');
    
        if (backgroundUrl) {
            // 如果已经存储了背景图 URL，直接使用
            background.style.setProperty('--background-url', `url(${backgroundUrl})`);
        }
    </script>
</body>
</html>
